    <script>
        function findLongestPalindrome(str) {
  let maxLength = 0;
  let longest = "";

  for (let i = 0; i < str.length; i++) {
    for (let j = i + 1; j <= str.length; j++) {
      let substring = str.substring(i, j);
      if (isPalindrome(substring) && substring.length > maxLength) {
        longest = substring;
        maxLength = substring.length;
      }
    }
  }

  return longest;
}

function isPalindrome(s) {
  let left = 0;
  let right = s.length - 1;
  while (left < right) {
    if (s[left] !== s[right]) {
      return false;
    }
    left++;
    right--;
  }
  return true;
}

console.log(findLongestPalindrome("babad")); 
console.log(findLongestPalindrome("cbbd"));     
console.log(findLongestPalindrome("racecar"));  
console.log(findLongestPalindrome("a"));       
console.log(findLongestPalindrome(""));      

    </script>

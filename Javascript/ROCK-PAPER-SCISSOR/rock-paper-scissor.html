<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="buttons">
        <button class="move-button" data-move="rock">
            <img src="rock-emoji.png" alt="Rock" class="move-icon">
        </button>
        <button class="move-button" data-move="paper">
            <img src="paper-emoji.png" alt="Paper" class="move-icon">
        </button>
        <button class="move-button" data-move="scissors">
            <img src="scissors-emoji.png" alt="Scissors" class="move-icon">
        </button>
    </div>
    <p class="result js-result"></p>
    <p class="moves js-moves"></p>
    <p class="score js-score"></p>
    <button class="reset-score-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
